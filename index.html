<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
      <!-- The `&nbsp;` in each div is a non-breakable space.
           It prevents the div from collapsing. -->
      <div class="box">&nbsp;</div>
      <div class="box">&nbsp;</div>
      <div class="box">&nbsp;</div>
      <div class="box">&nbsp;</div>
      <div class="box">&nbsp;</div>
      <div class="box">&nbsp;</div>
      <div class="box">&nbsp;</div>
      <div class="box">&nbsp;</div>
      <div class="box">&nbsp;</div>
    </div>
  </body>
</html>
